<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>

<body>
<div class="w3-container">


<button onclick="document.getElementById('id01').style.display='block';currentDiv(1,'mod1')" class="w3-btn ">Open Modal 1</button>
<button onclick="document.getElementById('id02').style.display='block';currentDiv(1,'mod2')" class="w3-btn ">Open Modal 2</button>
<div id="id01" class="w3-modal mod1">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn">&times;</span>
      <div class="w3-content relPos" style="max-width:800px;position:relative">
  <img class="mySlides" src="images/HomeSlides/img_chicago.jpg" style="width:100%">
  <img class="mySlides" src="images/HomeSlides/img_la.jpg" style="width:100%">
  <img class="mySlides" src="images/HomeSlides/img_ny.jpg" style="width:100%">
    <a class="w3-btn " style="position:absolute;top:45%;left:0" onclick="plusDivs(-1,'mod1')">❮ Prev</a>
    <a class="w3-btn " style="position:absolute;top:45%;right:0" onclick="plusDivs(1,'mod1')">Next ❯</a>
</div>


  
    
  
  

    </div>
  </div>
</div>
    <div id="id02" class="w3-modal mod2">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('id02').style.display='none'" class="w3-closebtn">&times;</span>
      <div class="w3-content" style="max-width:800px">
  <img class="mySlides" src="images/img_avatar2.png" style="width:100%">
  <img class="mySlides" src="images/img_avatar3.png" style="width:100%">
  <img class="mySlides" src="images/img_avatar4.png" style="width:100%">
</div>

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-btn" onclick="plusDivs(-1,'mod2')">❮ Prev</button>
    <button class="w3-btn" onclick="plusDivs(1,'mod2')">Next ❯</button>
  </div>
  
</div>
    </div>
  </div>
</div>
</div>



<script>
var slideIndex = 1;
//showDivs(slideIndex,'mod1');

function plusDivs(n,parent) {
  showDivs(slideIndex += n,parent);
}

function currentDiv(n,parent) {
  showDivs(slideIndex = n,parent);
}

function showDivs(n,parent) {
  var i;
    var x = $('.'+parent).find(".mySlides");
    
  //var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
